{% block content %}
	<style type="text/css">
    body{
    background-color:#F5DEB3;
  }
.form-container {
 
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    padding:2%;
    border: 1px solid #888;
    width:50%; /* Could be more or less, depending on screen size */

}

.form-container input[type=text], .form-container input[type=Date] {
   width: 30%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}
.form-container input[type=text]:focus, .form-container input[type=tel]:focus,.form-container input[type=email]:focus,.form-container input[type=date]:focus,.form-container input[type=textarea]:focus{
  background-color: #ddd;
  outline: none;
}

.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 3%;
  border: none;
  cursor: pointer;
  width: 30%;
  margin-bottom:10px;
  opacity: 0.8;
  
}
.x{
  color:#2F4F4F;
  font-family: "Trebuchet MS", Helvetica, sans-serif;
  font-size: 40px;
}
</style>
<body>
<div class="form-popup" id="myForm">
	<form class="form-container">
<p class="x"> Your Form Has Been Submitted!!</p>
<p class="x"> Complaint Number is </p>
<p class="x">
{{ complaint_no}}</form>
</p>
</div>
</body>
{% endblock %}
