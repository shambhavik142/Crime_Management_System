<!DOCTYPE html>
<html>
<head>
	<title>Update Records</title>
	<style type="text/css">
 

  .form-container {
 
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    padding:2%;
    border: 1px solid #888;
    width:50%;
     background-color:#E8F8F5  /* Could be more or less, depending on screen size */

}

.form-container input[type=text], .form-container input[type=Date] {
   width: 30%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}
.form-container input[type=text]:focus, .form-container input[type=tel]:focus,.form-container input[type=email]:focus,.form-container input[type=date]:focus,.form-container input[type=textarea]:focus{
  background-color: #ddd;
  outline: none;
}

.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 3%;
  border: none;
  cursor: pointer;
  width: 30%;
  margin-bottom:10px;
  opacity: 0.8;
  
}
.x{
  color:#2F4F4F;
  font-family: "Trebuchet MS", Helvetica, sans-serif;
  font-size: 20px;
}
		.center{
			display: block;
            margin-left: auto;
            margin-right: auto;
            width:15%;
		}

#Username
{
	width: 20%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}
#password{
width: 20%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1

}
.btn {
  background-color: #4CAF50;
  color: white;
  padding: 1%;
  border: none;
  cursor: pointer;
  width: 10%;
  margin-bottom:10px;
  opacity: 0.8;
  flex:left;

}
</style>
</head>
<body>
	<img src="http://www.networkedindia.com/wp-content/uploads/bengaluru-police.jpg" class="center">
  <div class="form-popup" id="myForm">
	<form class="form-container" method="post" action="/crimemanagement/view_details/">
  {% csrf_token %}
			<div><label class="x" for="Username"><b>Enter Crime Number:</b></label>
    <input id="Username" type="text" placeholder="Enter Firstname" name="crimeno" required></div>
    
    <div><button type="submit" class="btn">Submit</button></div>
</form>
</div>
</body>
</html>
